{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>

  <title>{% block title %} AudioChess! {% endblock %} </title>

  {% include 'meta.html' %}

  {% block css%}
  <link rel="stylesheet" href="{% static 'css/landing.css' %}">
  <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}">
  {% endblock %}

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>


</head>

<body>

  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="{% static 'img/logo.png' %}" alt="IMG">
      </div>
      <form class="login100-form">
        <h1>AudioChess</h1>
        <span class="row-3">
          <p>Have you ever wanted to play a classic board game with nothing more than your voice? Try out AudioChess!
          </p>
        </span>
        <a class="login100-form-btn" href="/login" role="button">Login</a>
        <br>
        <a class="login100-form-btn" href="/register" role="button">Register</a>
        <br>
        <a class="login100-form-btn" href="/chess" role="button">Play! (beta)</a>
      </form>
    </div>
    <div class="row-4">
    </div>
  </div>
  
  <!--===============================================================================================-->

  <script src="{% static 'js/vendor/tilt.jquery.min.js' %}"></script>
  <script>
    $('.js-tilt').tilt({
      scale: 1.0
    })
  </script>


</body>

</html>
