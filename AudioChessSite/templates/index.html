{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>

  <title>{% block title %} Audio Boards! {% endblock %} </title>

  {% include 'meta.html' %}

  {% block css%}
  <link rel="stylesheet" href="{% static 'css/landing.css' %}">
  <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}">
  {% endblock %}

</head>

<body>

  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="{% static 'img/logo.png' %}" alt="IMG">
      </div>
      <form class="login100-form">
        <h1>AudioBoard</h1>
        <span class="row-3"><p>Have you ever wanted to play a classic board game with nothing more than your voice? Try out AudioBoard!</p></span>
        <a class="login100-form-btn" href="/login" role="button">Login</a>
        <br>
        <a class="login100-form-btn" href="/register" role="button">Register</a>
      </form>
    </div>
    <div class="row-4">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</body>

</html>
